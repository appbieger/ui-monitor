<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <div class="row justify-content-center">
      <p class="text-white-50 mb-0">{{ section.text | markdownify }}</p>
      {% for tarif in section.tarif %}
      <div class="col-lg-3 col-md-6 text-left price-box-margin">
        <div class="{{ tarif.class }}"> 
          <h3 class="h4 mb-2   {{ tarif.text-class }} ">{{ tarif.title }}</h3>
          <h3 class="h5 mb-2 price-box-text">{{ tarif.text }}</h3>
          <hr />
          <ul>
            <li>{{ tarif.p1 }} </br>
              <p class="font-weight-bold"> {{ tarif.p1-price  }} </p>
               </li>

            <li>{{ tarif.p2 }}</li> 
          </ul>
 
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</section>

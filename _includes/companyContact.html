<section id="{{ section.section_id }}" class="page-section {{ section.background_style }} ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0">{{ section.title }}</h2>
        <hr class="divider my-4">
          <p class="text-muted mb-5">{{ section.text }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8">
          {{section.contactinfos}}
        </div>
        <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2"></div>
      </div>
    </div>
  </div>
</section>
